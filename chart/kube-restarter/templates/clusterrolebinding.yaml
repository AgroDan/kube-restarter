apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kube-restarter.fullname" . }}
  labels:
    {{- include "kube-restarter.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "kube-restarter.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "kube-restarter.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
